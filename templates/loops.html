<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h1>for loops</h1>
    <h1>student name is {{name}}</h1>
    {% for i in name %}
    <h1>{{i}}</h1>
    {% endfor %}
    <h1>{{anme}} hobbies are </h1>
    {% for i in hobbies %}
        <h1>{{i}}</h1>
    {% endfor %}
    <h1><a href="{% url 'conditions' %}">click here to go to conditions page</a></h1>
    <h1><a href="{% url 'data_render' %}">click to see datarender </a></h1>
</body>
</html>
